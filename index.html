<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Gerardo Santa Cruz">    
    <title>Repartidor de Sueldo</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/heroes/">

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="style.css" rel="stylesheet">

<meta name="theme-color" content="#712cf9">
</head>
<body>
    <main>
    <div class="container">
        <!-- Jumbotron -->
        <div
        class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white fondo"        
        >
        <h1 class="mb-3 h2 sombra titulo">Repartidor de Sueldo</h1>        
        </div>
        <!-- Jumbotron -->

        <div class="form-group row">
            <label for="txtMonto1" class="col-sm-2 col-form-label">Monto 1</label>       
            <div class="col-sm-10">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">$</span>
                    <input type="number" id="txtMonto1" class="form-control" placeholder="Ingresa el primer monto" aria-label="Monto1" aria-describedby="basic-addon1">
                </div>
            </div>                 
        </div>
        
        <div class="form-group row">
            <label for="txtMonto2" class="col-sm-2 col-form-label">Monto 2</label>       
            <div class="col-sm-10">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">$</span>
                    <input type="number" id="txtMonto2" class="form-control" placeholder="Ingresa el segundo monto" aria-label="Monto2" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="txtRepartir" class="col-sm-2 col-form-label">Valor a Repartir</label>                   
            <div class="col-sm-10">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">$</span>
                    <input type="number" id="txtRepartir" class="form-control" placeholder="Ingresa el valor a repartir" aria-label="Valor a Repartir" aria-describedby="basic-addon1">
                </div>
            </div>
        </div>

        <div class="row g-2 form-group">
            <div class="col-md">
                <buton class="w-100 btn btn-primary btn-lg" onclick="calcular()">Repartir</buton>    
            </div>
            <div class="col-md">
                <buton class="w-100 btn btn-danger btn-lg" onclick="clearFields()">Limpiar</buton>
            </div>
        </div>   
        <hr/>
        <div class="divResultado">
            <div class="form-group row">
                <label for="txtResultado1" class="col-sm-2 col-form-label">Resultado 1</label>            
                <div class="col-sm-10">
                    <div class="input-group col-sm-10 mb-3">
                        <span class="input-group-text" id="basic-addon1">$</span>
                        <input type="number" id="txtResultado1" class="form-control" placeholder="" aria-label="Valor a Repartir" aria-describedby="basic-addon1" readonly>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="txtResultado2" class="col-sm-2 col-form-label">Resultado 2</label>            
                <div class="col-sm-10">
                    <div class="input-group col-sm-10 mb-3">
                        <span class="input-group-text" id="basic-addon1">$</span>
                        <input type="number" id="txtResultado2" class="form-control" placeholder="" aria-label="Valor a Repartir" aria-describedby="basic-addon1" readonly>
                    </div>
                </div>                    
            </div>
        </div>

        <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
            <div class="container text-center">
              <small>Copyright &copy; 2022</small>
            </div>
          </footer>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        function clearFields(evento) {
            event.preventDefault();
            this.document.getElementById("txtMonto1").value = "";
            this.document.getElementById("txtMonto2").value = "";
            this.document.getElementById("txtRepartir").value = "";
            this.document.getElementById("txtResultado1").value = "";
            this.document.getElementById("txtResultado2").value = "";
        }

        function calcular(){
            event.preventDefault();
            var txtMonto1 = parseFloat(this.document.getElementById("txtMonto1").value);
            var txtMonto2 = parseFloat(this.document.getElementById("txtMonto2").value);
            var txtRepartir = parseFloat(this.document.getElementById("txtRepartir").value);
                        
            var num2 = parseFloat(txtMonto1 + txtMonto2);
            var num3 = parseFloat(txtMonto1 * 100 / num2).toFixed(2);
            var num4 = parseFloat(100 - num3);
            var num5 = parseFloat(num3 * txtRepartir / 100);

            this.document.getElementById("txtResultado1").value = parseFloat(num5).toFixed(2);
            this.document.getElementById("txtResultado2").value = parseFloat((txtRepartir - num5)).toFixed(2);        

        }
    </script>
    </main>
</body>
</html>
